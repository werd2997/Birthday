<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffefd5;
            font-family: 'Arial', sans-serif;
        }

        .birthday-message {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 48px;
            color: #ff6347;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            color: #333;
        }

        .cake-icon {
            font-size: 48px;
            color: #ff6347;
        }

 .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes confetti {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            animation: confetti 5s linear infinite;
        }

        .confetti-piece:nth-child(2n) { background-color: #f39c12; }
        .confetti-piece:nth-child(3n) { background-color: #27ae60; }
        .confetti-piece:nth-child(4n) { background-color: #2980b9; }
    </style>
</head>
<body>
 <div class="confetti" id="confetti"></div>

    <div class="birthday-message">
        <span class="cake-icon">ðŸŽ‚</span>
        <h1>Happy Birthday! <span id="name">CharChar!</name></h1>
        <p>Wishing you a day full of joy and celebration!</p>
	<p>Please click this link <a href="https://drive.google.com/file/d/1B9-NUxFeY8iwFas8n-UG6Oy1CD8HFAnX/view?usp=drive_link">Hehe</a></p>
    </div>

<!-- Confetti Animation -->
    <div class="confetti" id="confetti"></div>

    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || ''; // Default name if not provided

        // Update the name in the greeting
        document.getElementById('name').innerText = name;

        // Confetti generator
        const confettiContainer = document.getElementById('confetti');
        for (let i = 0; i < 100; i++) {
            const confettiPiece = document.createElement('div');
            confettiPiece.classList.add('confetti-piece');
            confettiPiece.style.left = Math.random() * 100 + 'vw';
            confettiPiece.style.animationDelay = Math.random() * 5 + 's';
            confettiPiece.style.animationDuration = Math.random() * 3 + 2 + 's';
            confettiContainer.appendChild(confettiPiece);
        }
    </script>
</body>
</html>
